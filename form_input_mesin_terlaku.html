<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Mesin Terjual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        form input, form select, form button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Form Input Mesin Paling Laku Terjual</h2>

<form action="proses_mesin_terjual.php" method="post">
    <!-- Input Tipe Mesin -->
    <label for="tipe_mesin">Masukkan Tipe Mesin:</label>
    <input type="search" id="tipe_mesin" name="tipe_mesin" list="tipe_mesin_list" placeholder="Cari tipe mesin" required>
    <datalist id="tipe_mesin_list">
        <option value="Solution X-100">
        <option value="Solution X-101">
        <option value="Solution X-102">
        <option value="Solution X-103">
        <option value="Solution X-104">
        <option value="Solution X-105">
		<!-- Tipe Mesin P -->
		<option value="P-100">
        <option value="P-101">
        <option value="P-102">
        <option value="P-103">
        <option value="P-104">
        <option value="P-105">
    </datalist>

    <!-- Input Bulan -->
    <label for="bulan">Pilih Bulan:</label>
    <select id="bulan" name="bulan" required>
        <option value="Januari">Januari</option>
        <option value="Februari">Februari</option>
        <option value="Maret">Maret</option>
        <option value="April">April</option>
        <option value="Mei">Mei</option>
        <option value="Juni">Juni</option>
        <option value="Juli">Juli</option>
        <option value="Agustus">Agustus</option>
        <option value="September">September</option>
        <option value="Oktober">Oktober</option>
        <option value="November">November</option>
        <option value="Desember">Desember</option>
    </select>

    <!-- Input Jumlah Unit Terjual -->
    <label for="jumlah_terjual">Jumlah Unit Terjual:</label>
    <input type="number" id="jumlah_terjual" name="jumlah_terjual" placeholder="Masukkan jumlah unit terjual" required>

    <!-- Submit Button -->
    <button type="submit">Simpan Data</button>
</form>

</body>
</html>
