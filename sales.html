<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Penjualan</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Untuk Grafik -->
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Aplikasi Penjualan</h2>
      <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="sales.html" class="active">Penjualan</a></li>
        <li><a href="clients.html">Client</a></li>
        <li><a href="analysis.html">Analisis</a></li>
        <li><a href="settings.html">Pengaturan</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header>
        <h1>Data Penjualan</h1>
      </header>

      <!-- Grafik Penjualan -->
      <section>
        <h2>Grafik Penjualan</h2>
        <canvas id="salesChart"></canvas>
      </section>

      <!-- Tabel Penjualan -->
      <section>
        <h2>Tabel Penjualan</h2>
        <table border="1" style="width:100%; text-align:center;" id="salesTable">
          <thead>
            <tr>
              <th>Bulan</th>
              <th>Tahun</th>
              <th>Penjualan (Rp)</th>
            </tr>
          </thead>
          <tbody id="salesTableBody">
            <!-- Data dari Firebase akan ditambahkan di sini -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC_vaZFH-193-UE7yqIiviEQTnbVLtUmDI",
      authDomain: "sales-report-app-8857a.firebaseapp.com",
      databaseURL: "https://sales-report-app-8857a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "sales-report-app-8857a",
      storageBucket: "sales-report-app-8857a.firebasestorage.app",
      messagingSenderId: "647657654854",
      appId: "1:647657654854:web:7eedb489a6ef2265ea9847"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Reference to 'sales' node
    const salesRef = ref(database, 'sales');

    // HTML Elements
    const salesTableBody = document.getElementById('salesTableBody');

    // Chart variables
    let salesChart;

    // Listen to Firebase Realtime Database
    onValue(salesRef, (snapshot) => {
      const salesData = [];
      salesTableBody.innerHTML = ''; // Clear table

      // Iterate over Firebase data
      snapshot.forEach((childSnapshot) => {
        const data = childSnapshot.val();
        salesData.push(data);

        // Append row to table
        const row = `
          <tr>
            <td>${data.month}</td>
            <td>${data.year}</td>
            <td>${data.sales.toLocaleString()}</td>
          </tr>
        `;
        salesTableBody.innerHTML += row;
      });

      // Update chart
      updateSalesChart(salesData);
    });

    // Update chart function
    function updateSalesChart(data) {
      const ctx = document.getElementById('salesChart').getContext('2d');
      const labels = data.map(item => `${item.month} ${item.year}`);
      const sales = data.map(item => item.sales);

      if (salesChart) {
        salesChart.destroy(); // Destroy previous chart if it exists
      }

      salesChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Penjualan (Rp)',
            data: sales,
            borderColor: 'rgba(54, 162, 235, 1)',
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderWidth: 2,
            fill: true
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: (value) => `Rp ${value.toLocaleString()}`
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
